<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
	<meta name="google-signin-client_id" content="161312720047-a6o6f6iss7u5vonsq8og5g31c0hqsh4n.apps.googleusercontent.com">

    <title>Hypertube</title>

    <!-- Fonts -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css"
          integrity="sha384-XdYbMnZ/QjLh6iI4ogqCTaIjrFk87ip+ekIjefZch0Y+PvJ8CDYtEs1ipDmPorQ+"
          crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700">

    <!-- Style -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.4/css/bootstrap.min.css"
          integrity="sha384-2hfp1SzUoho7/TsGGGDaFdsuuDL0LX2hnUp6VkX3CUQ2K4K+xjboZdsXyp4oUHZj" crossorigin="anonymous">
	<link href="http://vjs.zencdn.net/5.16.0/video-js.css" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/videojs-resolution-switcher/0.4.2/videojs-resolution-switcher.css" integrity="sha256-GyY6Mq58EcqAEulh1kUQH9krBHcEifWm2SB1gTvSqBs=" crossorigin="anonymous" />

	    <script src="http://vjs.zencdn.net/ie8/1.1.2/videojs-ie8.min.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>

    <div id="page">

        <nav class="navbar navbar-light bg-faded">
            <div class="container">

                <button class="navbar-toggler hidden-sm-up" type="button" data-toggle="collapse" data-target="#exCollapsingNavbar2" aria-controls="exCollapsingNavbar2" aria-expanded="false" aria-label="Toggle navigation">
                    &#9776;
                </button>

                <div class="collapse navbar-toggleable-xs">
                    <a class="navbar-brand" href="#">Hypertube</a>

                    <ul v-show="check()" class="nav navbar-nav">
                        <li class="nav-item">
							<router-link class="nav-link" to="/search">{{search}}</router-link>
                        </li>

                        <li class="nav-item">
                            <router-link class="nav-link" to="/users">{{other_user}}</router-link>
                        </li>

                    </ul>

                    <!-- Right Side Of Navbar -->

                    <ul v-if="check()" class="nav navbar-nav pull-xs-right">
                        <li class="nav-item">
							<router-link class="nav-link" to="/profile">{{profile}}</router-link>
                        </li>
                        <li class="nav-item">
							<a href="#" class="nav-link" @click="logout()">{{Out}}</a>
                        </li>
                    </ul>
                    <ul v-else class="nav navbar-nav pull-xs-right">
                        <li class="nav-item">
							<router-link class="nav-link" to="/login"> {{connect}}</router-link>
                        </li>
                    </ul>

                </div>

            </div>
        </nav>

        <div class="container m-t-2">

		    <router-view></router-view>

        </div>
	</div>
	<script src="http://vjs.zencdn.net/5.16.0/video.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/videojs-resolution-switcher/0.4.2/videojs-resolution-switcher.js"></script>
	<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
	<script src="https://unpkg.com/lodash@4.13.1/lodash.min.js"></script>
	<script src="/assets/js/app.js"></script>
	<script src="https://apis.google.com/js/platform.js" async defer></script>
</body>
</html>
